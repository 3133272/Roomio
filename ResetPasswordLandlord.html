<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="All.css">
    
    <!---->
</head>
<body>
    <div id="page">
       
            <form action="ResetPasswordLandlord.php" class="login-form" method="POST">
                <img src="images/logo.png" alt="Logo" style="width: 25%; height: auto;">
                <div id="demo" style.display = 'none'></div>
                <script>
                    const params = new URLSearchParams(window.location.search);
                    var result = document.getElementById('demo');
                    
                    
                    if (params.get('error') === 'fields_empty') {
                        result.innerHTML = '<p>Sorry, fields can not be blank.<p>'; 
                        result.style.backgroundColor = 'rgba(237, 62, 50, 1)';
                        result.style.padding = '1px';
                        result.style.borderRadius = '10px'   
                        result.style.display = 'block';  
                    }
                    else if (params.get('error') === 'passwords_dismatch') {
                       result.innerHTML = '<p>Sorry, The new password and confirmed password are different.<p>';   
                       result.style.backgroundColor = 'rgba(237, 62, 50, 1)';
                        result.style.padding = '1px';
                        result.style.borderRadius = '10px'   
                        result.style.display = 'block';     
                    }
                     else if (params.get('error') === 'incorrect_emailorpassword') {
                       result.innerHTML = '<p>Sorry, The email or password you entered is incorrect.<p>';   
                       result.style.backgroundColor = 'rgba(237, 62, 50, 1)';
                        result.style.padding = '1px';
                        result.style.borderRadius = '10px'   
                        result.style.display = 'block';   
                    }
                    
                </script>
                <p class="login-title">Reset Your Password</p>
                <div class="input-box">
                    <i class="bx bxs-user"></i>
                    <input type="email" placeholder="Email" name="email">
                </div>
                <div class="input-box">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" placeholder="Password" name="password">
                </div>
                <div class="input-box">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" placeholder="New Password" name="newPassword">
                </div>
                <div class="input-box">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" placeholder="Confirm New Password" name="confirmNewPassword">
                </div>
                

                <button class="login-btn" type="submit">Submit</button>
            </form>    
        
    </div>
</body>
</html>

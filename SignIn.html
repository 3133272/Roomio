<!DOCTYPE html>
<html lang="en">
    <head><!--Sign In page-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="All.css">
        <!---->
    </head>
    <body>
        <div id="page">  <!--Login form-->     
            <form action="SignIn.php" class="login-form" method="POST">
                <img src="images/logo.png" alt="Logo" style="width: 25%; height: auto;">
                <div id="demo" style.display = 'none'></div>
                <script>/*handle empty or incorrct input, print a message*/
                    
                    const params = new URLSearchParams(window.location.search);
                    var result = document.getElementById('demo');

                    if (params.get('error') === 'fields_empty') {
                        result.innerHTML = '<p>Sorry, fields can not be blank.<p>'; 
                        result.style.backgroundColor = 'rgba(237, 62, 50, 1)';
                        result.style.padding = '1px';
                        result.style.borderRadius = '10px'   
                        result.style.display = 'block'; 
                    }
                    else if (params.get('error') === 'password_incorrect') {
                        result.innerHTML = '<p>Sorry, The email or password is incorrect.<p>';
                        result.style.backgroundColor = 'rgba(237, 62, 50, 1)';
                        result.style.padding = '1px';
                        result.style.borderRadius = '10px'   
                        result.style.display = 'block';    
                    }
                    
                </script>
                <!--form inputs: email,password,role-->
                <h1 class="login-title">Sign in</h1>
                <div class="input-box">
                    <i class="bx bxs-user"></i>
                    <input type="email" placeholder="Email" name="email">
                </div>
                <div class="input-box">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" placeholder="Password" name="password">
                </div>
                <div class="remember-forgot-box1">
                    <label for="remember">Please Select your role:
                        <input type="radio" name="role" id="tenant" value="tenant">
                        <label for="tenant">Tenant</label>
                        <input type="radio" name="role" id="landlord" value="landlord">
                        <label for="landlord">Landlord</label><br>
                    </label>
                  
                </div>
                <div class="remember-forgot-box">
                    <label for="remember">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" onclick="alert('You are so stupid!!!')">Forgot Password?</a>
                </div>

                <button class="login-btn" type="submit">Sign in</button>

                <p class="register">
                    Don't have an account?
                    <a href="SignUp.html">Register</a>
                </p>
            </form>            
    </div>
</body>
</html>
